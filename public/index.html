<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>服务器监控系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- 侧边栏 -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">服务器监控系统</h4>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-page="dashboard">
                <i class="bi bi-speedometer2 me-2"></i>
                仪表盘
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="servers">
                <i class="bi bi-server me-2"></i>
                服务器管理
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="ssh">
                <i class="bi bi-terminal me-2"></i>
                SSH终端
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="files">
                <i class="bi bi-folder me-2"></i>
                文件管理
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="logs">
                <i class="bi bi-journal-text me-2"></i>
                审计日志
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="settings">
                <i class="bi bi-gear me-2"></i>
                设置
              </a>
            </li>
          </ul>
          <hr class="text-white-50">
          <div class="px-3 mt-4">
            <button id="logoutBtn" class="btn btn-outline-light w-100">
              <i class="bi bi-box-arrow-right me-2"></i>退出登录
            </button>
          </div>
        </div>
      </nav>

      <!-- 主内容区 -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 id="pageTitle">仪表盘</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button id="refreshBtn" type="button" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-clockwise me-1"></i>刷新
              </button>
            </div>
            <div id="userInfo" class="dropdown">
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle me-1"></i><span id="username">用户</span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" data-page="profile">个人资料</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logoutLink">退出登录</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- 页面内容区 -->
        <div id="pageContent">
          <!-- 登录页 -->
          <div id="loginPage" class="auth-page">
            <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                  <div class="card-body p-4">
                    <h2 class="text-center mb-4">登录</h2>
                    <form id="loginForm">
                      <div class="mb-3">
                        <label for="loginEmail" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                      </div>
                      <div class="mb-3">
                        <label for="loginPassword" class="form-label">密码</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                      </div>
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">登录</button>
                        <button type="button" class="btn btn-outline-secondary" id="showRegisterBtn">注册账号</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 注册页 -->
          <div id="registerPage" class="auth-page d-none">
            <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                  <div class="card-body p-4">
                    <h2 class="text-center mb-4">注册</h2>
                    <form id="registerForm">
                      <div class="mb-3">
                        <label for="registerUsername" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                      </div>
                      <div class="mb-3">
                        <label for="registerEmail" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                      </div>
                      <div class="mb-3">
                        <label for="registerPassword" class="form-label">密码</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                      </div>
                      <div class="mb-3">
                        <label for="registerConfirmPassword" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" required>
                      </div>
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">注册</button>
                        <button type="button" class="btn btn-outline-secondary" id="showLoginBtn">返回登录</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 仪表盘页 -->
          <div id="dashboardPage" class="content-page d-none">
            <div class="row mb-4">
              <div class="col-md-3">
                <div class="card bg-primary text-white">
                  <div class="card-body">
                    <h5 class="card-title">服务器总数</h5>
                    <h2 id="totalServers">0</h2>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card bg-success text-white">
                  <div class="card-body">
                    <h5 class="card-title">在线服务器</h5>
                    <h2 id="onlineServers">0</h2>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card bg-warning text-white">
                  <div class="card-body">
                    <h5 class="card-title">警告状态</h5>
                    <h2 id="warningServers">0</h2>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card bg-danger text-white">
                  <div class="card-body">
                    <h5 class="card-title">错误状态</h5>
                    <h2 id="errorServers">0</h2>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    服务器状态概览
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th>服务器名称</th>
                            <th>主机地址</th>
                            <th>状态</th>
                            <th>CPU使用率</th>
                            <th>内存使用率</th>
                            <th>磁盘使用率</th>
                            <th>上次检查</th>
                            <th>操作</th>
                          </tr>
                        </thead>
                        <tbody id="serverStatusTable">
                          <!-- 服务器状态数据将通过JavaScript动态填充 -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 其他页面内容将通过JavaScript动态加载 -->
        </div>
      </main>
    </div>
  </div>

  <!-- 通知提示 -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">通知</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage">
        消息内容
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
