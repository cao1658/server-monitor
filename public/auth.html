<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证 - 服务器监控系统</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate/animate.min.css">
    <link href="css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate__animated animate__fadeIn">
            <div class="auth-header">
                <div class="logo-container mb-3">
                    <div class="logo-circle">
                        <i class="bi bi-hdd-network"></i>
                    </div>
                </div>
                <h2 class="auth-title">
                    服务器监控系统
                </h2>
                <p class="auth-subtitle">专业的服务器监控解决方案</p>
            </div>
            
            <!-- 登录表单 -->
            <div id="loginForm" class="auth-form active animate__animated animate__fadeIn">
                <h3 class="form-title">欢迎回来</h3>
                <p class="form-subtitle text-center mb-4">请登录您的账户以继续</p>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="loginUsername" placeholder="请输入用户名" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="loginPassword" placeholder="请输入密码" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                记住我
                            </label>
                        </div>
                        <a href="#" class="forgot-password">忘记密码?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-auth">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        登录
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p>还没有账户？ <a href="#" id="showRegister">立即注册</a></p>
                </div>
            </div>
            
            <!-- 注册表单 -->
            <div id="registerForm" class="auth-form animate__animated animate__fadeIn">
                <h3 class="form-title">创建账户</h3>
                <p class="form-subtitle text-center mb-4">加入我们，开始监控您的服务器</p>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="registerUsername" placeholder="请输入用户名" required>
                        </div>
                        <div class="form-text">用户名长度为3-20个字符</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">邮箱</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="registerEmail" placeholder="请输入邮箱地址" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="registerPassword" placeholder="请输入密码" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">密码至少8位，包含字母和数字</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-shield-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                我同意 <a href="#" class="text-primary">服务条款</a> 和 <a href="#" class="text-primary">隐私政策</a>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-auth">
                        <i class="bi bi-person-plus me-2"></i>
                        创建账户
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p>已有账户？ <a href="#" id="showLogin">立即登录</a></p>
                </div>
            </div>
        </div>
        
        <div class="auth-footer text-center mt-4 text-white">
            <p>© 2023 服务器监控系统 | 保留所有权利</p>
        </div>
    </div>
    
    <!-- 加载提示 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-3 text-white">请稍候...</p>
        </div>
    </div>
    
    <!-- Toast 通知 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="authToast" class="toast shadow-lg border-0" role="alert">
            <div class="toast-header border-0">
                <i class="bi bi-info-circle text-primary me-2"></i>
                <strong class="me-auto">系统提示</strong>
                <small class="text-muted">刚刚</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- 消息内容 -->
            </div>
        </div>
    </div>
    
    <!-- 忘记密码模态框 -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">重置密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">电子邮箱</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="resetEmail" placeholder="请输入您的注册邮箱" required>
                            </div>
                            <div class="form-text">我们将向您的邮箱发送密码重置链接</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="sendResetLinkBtn">
                                <i class="bi bi-envelope-paper me-2"></i>发送重置链接
                            </button>
                        </div>
                    </form>
                    <div id="resetSuccess" class="alert alert-success mt-3 d-none">
                        <i class="bi bi-check-circle me-2"></i>
                        重置链接已发送到您的邮箱，请查收并按照指引重置密码。
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 背景动画 -->
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
